<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3c8a014996.js"
      crossorigin="anonymous"
    ></script>
    <title>Startpage</title>
  </head>
  <body>
    <div class="main-div">
      <div class="photo-div">
        <img src="imgs/Kira-death-note.jpg" alt="Kira Death Note photo" />
      </div>
      <div class="main-content">
        <div class="icon-div">
          <a href="https://queer.party/getting-started" target="_blank"
            ><i class="fa-brands fa-mastodon"></i
          ></a>
          <a href="https://reddit.com" target="_blank"
            ><i class="fa-brands fa-reddit-alien"></i
          ></a>
          <a href="https://youtube.com" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://mail.proton.me" target="_blank">
            <i class="fa-regular fa-envelope"></i>
          </a>
          <a href="https://cloud.linode.com" target="_blank">
            <i class="fa-brands fa-linode"></i>
          </a>
        </div>
        <div class="search-div">
          <form
            action="https://searx.be/search?language=en-GB&time_range=None&safesearch=0&categories=general&"
            method="get"
          >
            <input type="text" name="q" placeholder="search" autofocus />
          </form>
        </div>
        <div class="bottom-div">
          <div class="link-container">
            <h2>Dev</h2>
            <ul>
              <li><a href="https://github.com">GitHub</a></li>
              <li>
                <a href="https://developer.mozilla.org/en-US/docs/Web">MDN</a>
              </li>
              <li>
                <a href="https://devdocs.io/">DevDocs</a>
              </li>
              <li>
                <a href="https://coolors.co/">Coolors</a>
              </li>
            </ul>
          </div>
          <div class="link-container">
            <h2>Learning</h2>
            <ul>
              <li>
                <a href="https://www.udemy.com/">Udemy</a>
              </li>
              <li>
                <a href="https://tryhackme.com">TryHackMe</a>
              </li>
              <li>
                <a href="https://www.coursera.org/">Coursera</a>
              </li>
              <li>
                <a href="https://stackskills.com/courses/enrolled"
                  >StackSkills</a
                >
              </li>
            </ul>
          </div>
          <div class="link-container">
            <h2>Tools</h2>
            <ul>
              <li>
                <a href="https://wiki.archlinux.org">Arch Wiki</a>
              </li>
              <li>
                <a href="https://www.wolframalpha.com/">Wolfram Alpha</a>
              </li>
              <li>
                <a href="https://www.dkfindout.com/us/">DK Find Out</a>
              </li>
              <li>
                <a href="https://libretranslate.com/">LibreTranslate</a>
              </li>
            </ul>
          </div>
          <div class="link-container">
            <h2>Google</h2>
            <ul>
              <li>
                <a href="https://mail.google.com">Gmail</a>
              </li>
              <li>
                <a href="https://maps.google.com">Maps</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
